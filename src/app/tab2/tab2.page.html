<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-label style="margin-left: 20px; font-family: 'Poppins', sans-serif; font-weight: 500; font-size: 20px;">Capture</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

      <ion-item>
        <ion-label position="stacked">Tahun Akademik</ion-label>
        <ion-input type="text" placeholder="Masukkan Tahun Akademik"></ion-input>
      </ion-item> <hr>

      <ion-item >
        <ion-label position="floating">Topik</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item> <hr>

      <ion-item>
        <ion-label position="floating">Judul</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item> <hr>

      <ion-item>
        <ion-label position="floating">Dosen Pembimbing</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>


    <hr>

    <ion-card>
      <ion-input type="file"></ion-input> <br>
      <img style="margin-right: 150px;" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Foto</ion-card-title>
        <ion-card-subtitle>Foto Keterangan</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Masukkan Keterangan</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
<hr>
        <ion-item>
          <ion-label position="stacked"></ion-label>
          <ion-input type="text" placeholder="Masukkan Tanggal Bimbingan"></ion-input>
        </ion-item>

      </ion-card-content>
</ion-content>
