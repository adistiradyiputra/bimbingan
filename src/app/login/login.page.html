<ion-content>
  <div class="">
    <img class="imgLondon" src="/assets/london.png" alt="">

  </div>
     <div class="header">
      <p>Please Login to Continue</p>
    </div>
    <div class="form">
      <ion-input type="number" placeholder="Npm" [(ngModel)]="npm"></ion-input>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </div>

    <div class="button" (click)="login(password)">
      Login <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
  </ion-content>
