<ion-header class="ion-no-border">
<ion-toolbar>
  <ion-label style="margin-left: 20px; font-family: 'Poppins', sans-serif; font-weight: 500; font-size: 20px;">Detail Histories</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="close()" color="light">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

<ion-card>
  <img style="margin-right: 150px;" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>Foto</ion-card-title>
    <ion-card-subtitle>Foto Keterangan</ion-card-subtitle>
  </ion-card-header>
</ion-card>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Masukkan Keterangan</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
<hr>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="text" placeholder="Masukkan Tanggal Bimbingan"></ion-input>
    </ion-item>

  </ion-card-content>
</ion-content>
